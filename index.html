<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defect Tracking & QC App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3c3c3c 0%, #2a2a2a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .project-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 4px solid #28a745;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #28a745;
        }

        .btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .defect-item {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .defect-item:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .defect-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .defect-number {
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-open {
            background: #fff3cd;
            color: #856404;
        }

        .status-fixed {
            background: #d4edda;
            color: #155724;
        }

        .status-verified {
            background: #d1ecf1;
            color: #0c5460;
        }

        .priority-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .priority-high {
            background: #f8d7da;
            color: #721c24;
        }

        .priority-medium {
            background: #fff3cd;
            color: #856404;
        }

        .priority-low {
            background: #d1ecf1;
            color: #0c5460;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .export-buttons .btn {
            padding: 10px 20px;
            font-size: 14px;
        }

        .photo-container {
            margin: 15px 0;
        }

        .photo-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
            border: 2px solid #e1e5e9;
        }

        .defect-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .defect-actions .btn {
            padding: 8px 15px;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 150px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .form-row .form-group {
                min-width: auto;
            }
            
            .defect-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Defect Tracker</h1>
            <p>Quality Control & Defect Management</p>
        </div>
        
        <div class="content">
            <!-- Project Information -->
            <div class="project-info">
                <h2 style="margin-bottom: 20px; color: #28a745;">Project Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="clientName">Client Name</label>
                        <input type="text" id="clientName" placeholder="Enter client name">
                    </div>
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" id="projectName" placeholder="Enter project name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inspectionDate">Inspection Date</label>
                    <input type="date" id="inspectionDate">
                </div>
            </div>

            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalDefects">0</div>
                    <div class="stat-label">Total Defects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="openDefects">0</div>
                    <div class="stat-label">Open</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="fixedDefects">0</div>
                    <div class="stat-label">Fixed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="verifiedDefects">0</div>
                    <div class="stat-label">Verified</div>
                </div>
            </div>

            <!-- Add New Defect -->
            <div class="project-info">
                <h2 style="margin-bottom: 20px; color: #28a745;">Add New Defect</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="defectDescription">Description</label>
                        <textarea id="defectDescription" rows="3" placeholder="Describe the defect..."></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="defectPriority">Priority</label>
                        <select id="defectPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="assignedTo">Assigned To</label>
                        <input type="text" id="assignedTo" placeholder="Enter name or team">
                    </div>
                </div>
                <div class="form-group">
                    <label for="actionItems">Action Items</label>
                    <textarea id="actionItems" rows="2" placeholder="List specific actions needed to resolve this defect..."></textarea>
                </div>
                <div class="form-group">
                    <label for="defectComments">Comments/Notes</label>
                    <textarea id="defectComments" rows="2" placeholder="Additional comments or notes..."></textarea>
                </div>
                <div class="form-group">
                    <label for="defectPhoto">Photo</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="defectPhoto" class="file-input" accept="image/*" capture="environment">
                        <button type="button" class="btn">üì∑ Take/Upload Photo</button>
                    </div>
                </div>
                <button onclick="addDefect()" class="btn" style="margin-top: 15px;">‚ûï Add Defect</button>
            </div>

            <!-- Export Options -->
            <div class="export-buttons">
                <button onclick="exportToExcel()" class="btn">üìä Export to Excel</button>
                <button onclick="exportToPDF()" class="btn">üìÑ Export to PDF</button>
            </div>

            <!-- Defects List -->
            <div>
                <h2 style="margin-bottom: 20px; color: #28a745;">Defects List</h2>
                <div id="defectsList">
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 15px;">üìã</div>
                        <h3>No defects recorded yet</h3>
                        <p>Add your first defect using the form above</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let defects = [];
        let defectCounter = 1;

        // Set today's date as default
        document.getElementById('inspectionDate').valueAsDate = new Date();

        function addDefect() {
            const description = document.getElementById('defectDescription').value;
            const priority = document.getElementById('defectPriority').value;
            const assignedTo = document.getElementById('assignedTo').value;
            const actionItems = document.getElementById('actionItems').value;
            const comments = document.getElementById('defectComments').value;
            const photoFile = document.getElementById('defectPhoto').files[0];

            if (!description.trim()) {
                alert('Please enter a description for the defect.');
                return;
            }

            const defect = {
                id: defectCounter++,
                description: description,
                priority: priority,
                assignedTo: assignedTo,
                actionItems: actionItems,
                comments: comments,
                status: 'open',
                dateAdded: new Date().toLocaleDateString(),
                photo: null
            };

            if (photoFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    defect.photo = e.target.result;
                    defects.push(defect);
                    renderDefects();
                    updateStats();
                    clearForm();
                };
                reader.readAsDataURL(photoFile);
            } else {
                defects.push(defect);
                renderDefects();
                updateStats();
                clearForm();
            }
        }

        function clearForm() {
            document.getElementById('defectDescription').value = '';
            document.getElementById('defectPriority').value = 'medium';
            document.getElementById('assignedTo').value = '';
            document.getElementById('actionItems').value = '';
            document.getElementById('defectComments').value = '';
            document.getElementById('defectPhoto').value = '';
        }

        function renderDefects() {
            const defectsList = document.getElementById('defectsList');
            
            if (defects.length === 0) {
                defectsList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 15px;">üìã</div>
                        <h3>No defects recorded yet</h3>
                        <p>Add your first defect using the form above</p>
                    </div>
                `;
                return;
            }

            defectsList.innerHTML = defects.map(defect => `
                <div class="defect-item">
                    <div class="defect-header">
                        <div>
                            <span class="defect-number">#${defect.id}</span>
                            <span class="priority-badge priority-${defect.priority}">
                                ${defect.priority === 'high' ? 'üî¥ High' : 
                                  defect.priority === 'medium' ? 'üü° Medium' : 
                                  'üü¢ Low'} Priority
                            </span>
                        </div>
                        <div class="status-badge status-${defect.status}">
                            ${defect.status === 'open' ? '‚ö†Ô∏è Open' : 
                              defect.status === 'fixed' ? 'üîß Fixed' : 
                              '‚úÖ Verified'}
                        </div>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <strong>Description:</strong> ${defect.description}
                    </div>
                    ${defect.assignedTo ? `
                        <div style="margin-bottom: 10px;">
                            <strong>Assigned To:</strong> ${defect.assignedTo}
                        </div>
                    ` : ''}
                    ${defect.actionItems ? `
                        <div style="margin-bottom: 10px;">
                            <strong>Action Items:</strong> ${defect.actionItems}
                        </div>
                    ` : ''}
                    ${defect.comments ? `
                        <div style="margin-bottom: 10px;">
                            <strong>Comments:</strong> ${defect.comments}
                        </div>
                    ` : ''}
                    <div style="margin-bottom: 10px; font-size: 0.9em; color: #666;">
                        <strong>Date Added:</strong> ${defect.dateAdded}
                    </div>
                    ${defect.photo ? `
                        <div class="photo-container">
                            <img src="${defect.photo}" alt="Defect photo" class="photo-preview">
                        </div>
                    ` : ''}
                    <div class="defect-actions">
                        ${defect.status === 'open' ? `
                            <button onclick="updateDefectStatus(${defect.id}, 'fixed')" class="btn btn-success">
                                üîß Mark as Fixed
                            </button>
                        ` : ''}
                        ${defect.status === 'fixed' ? `
                            <button onclick="updateDefectStatus(${defect.id}, 'verified')" class="btn btn-success">
                                ‚úÖ Verify Fix
                            </button>
                            <button onclick="updateDefectStatus(${defect.id}, 'open')" class="btn btn-secondary">
                                ‚Ü©Ô∏è Reopen
                            </button>
                        ` : ''}
                        ${defect.status === 'verified' ? `
                            <button onclick="updateDefectStatus(${defect.id}, 'open')" class="btn btn-secondary">
                                ‚Ü©Ô∏è Reopen
                            </button>
                        ` : ''}
                        <button onclick="deleteDefect(${defect.id})" class="btn btn-danger">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateDefectStatus(id, newStatus) {
            const defect = defects.find(d => d.id === id);
            if (defect) {
                defect.status = newStatus;
                renderDefects();
                updateStats();
            }
        }

        function deleteDefect(id) {
            if (confirm('Are you sure you want to delete this defect?')) {
                defects = defects.filter(d => d.id !== id);
                renderDefects();
                updateStats();
            }
        }

        function updateStats() {
            const total = defects.length;
            const open = defects.filter(d => d.status === 'open').length;
            const fixed = defects.filter(d => d.status === 'fixed').length;
            const verified = defects.filter(d => d.status === 'verified').length;

            document.getElementById('totalDefects').textContent = total;
            document.getElementById('openDefects').textContent = open;
            document.getElementById('fixedDefects').textContent = fixed;
            document.getElementById('verifiedDefects').textContent = verified;
        }

        // Handle Enter key in form fields
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
                e.preventDefault();
                addDefect();
            }
        });

        function exportToExcel() {
            if (defects.length === 0) {
                alert('No defects to export!');
                return;
            }

            const clientName = document.getElementById('clientName').value || 'N/A';
            const projectName = document.getElementById('projectName').value || 'N/A';
            const inspectionDate = document.getElementById('inspectionDate').value || 'N/A';

            // Prepare data for Excel
            const excelData = defects.map(defect => ({
                'Item #': defect.id,
                'Description': defect.description,
                'Priority': defect.priority.toUpperCase(),
                'Assigned To': defect.assignedTo || 'N/A',
                'Action Items': defect.actionItems || 'N/A',
                'Comments': defect.comments || 'N/A',
                'Status': defect.status.toUpperCase(),
                'Date Added': defect.dateAdded,
                'Has Photo': defect.photo ? 'Yes' : 'No'
            }));

            // Create workbook
            const wb = XLSX.utils.book_new();
            
            // Add project info sheet
            const projectInfo = [
                ['Project Information', ''],
                ['Client Name', clientName],
                ['Project Name', projectName],
                ['Inspection Date', inspectionDate],
                ['Report Generated', new Date().toLocaleDateString()],
                ['', ''],
                ['Summary', ''],
                ['Total Defects', defects.length],
                ['Open', defects.filter(d => d.status === 'open').length],
                ['Fixed', defects.filter(d => d.status === 'fixed').length],
                ['Verified', defects.filter(d => d.status === 'verified').length]
            ];
            
            const infoWs = XLSX.utils.aoa_to_sheet(projectInfo);
            XLSX.utils.book_append_sheet(wb, infoWs, 'Project Info');

            // Add defects sheet
            const defectsWs = XLSX.utils.json_to_sheet(excelData);
            XLSX.utils.book_append_sheet(wb, defectsWs, 'Defects');

            // Save file
            const fileName = `Defect_Report_${projectName || 'Project'}_${new Date().toISOString().split('T')[0]}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }

        function exportToPDF() {
            if (defects.length === 0) {
                alert('No defects to export!');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const clientName = document.getElementById('clientName').value || 'N/A';
            const projectName = document.getElementById('projectName').value || 'N/A';
            const inspectionDate = document.getElementById('inspectionDate').value || 'N/A';

            let yPosition = 20;

            // Header
            doc.setFontSize(20);
            doc.setFont(undefined, 'bold');
            doc.text('Defect Tracking Report', 20, yPosition);
            yPosition += 20;

            // Project Information
            doc.setFontSize(12);
            doc.setFont(undefined, 'normal');
            doc.text(`Client: ${clientName}`, 20, yPosition);
            yPosition += 10;
            doc.text(`Project: ${projectName}`, 20, yPosition);
            yPosition += 10;
            doc.text(`Inspection Date: ${inspectionDate}`, 20, yPosition);
            yPosition += 10;
            doc.text(`Report Generated: ${new Date().toLocaleDateString()}`, 20, yPosition);
            yPosition += 20;

            // Summary
            doc.setFont(undefined, 'bold');
            doc.text('Summary:', 20, yPosition);
            yPosition += 10;
            doc.setFont(undefined, 'normal');
            doc.text(`Total Defects: ${defects.length}`, 20, yPosition);
            yPosition += 8;
            doc.text(`Open: ${defects.filter(d => d.status === 'open').length}`, 20, yPosition);
            yPosition += 8;
            doc.text(`Fixed: ${defects.filter(d => d.status === 'fixed').length}`, 20, yPosition);
            yPosition += 8;
            doc.text(`Verified: ${defects.filter(d => d.status === 'verified').length}`, 20, yPosition);
            yPosition += 20;

            // Defects List
            doc.setFont(undefined, 'bold');
            doc.text('Defects:', 20, yPosition);
            yPosition += 15;

            defects.forEach((defect, index) => {
                if (yPosition > 250) {
                    doc.addPage();
                    yPosition = 20;
                }

                doc.setFont(undefined, 'bold');
                doc.text(`#${defect.id} - ${defect.priority.toUpperCase()} Priority`, 20, yPosition);
                yPosition += 8;
                
                doc.setFont(undefined, 'normal');
                doc.text(`Status: ${defect.status.toUpperCase()}`, 20, yPosition);
                yPosition += 8;
                
                if (defect.assignedTo) {
                    doc.text(`Assigned To: ${defect.assignedTo}`, 20, yPosition);
                    yPosition += 8;
                }
                
                doc.text(`Description: ${defect.description}`, 20, yPosition);
                yPosition += 8;
                
                if (defect.actionItems) {
                    doc.text(`Action Items: ${defect.actionItems}`, 20, yPosition);
                    yPosition += 8;
                }
                
                if (defect.comments) {
                    doc.text(`Comments: ${defect.comments}`, 20, yPosition);
                    yPosition += 8;
                }
                
                doc.text(`Date Added: ${defect.dateAdded}`, 20, yPosition);
                yPosition += 8;
                
                if (defect.photo) {
                    doc.text('Photo: Attached', 20, yPosition);
                    yPosition += 8;
                }
                
                yPosition += 10;
            });

            // Save PDF
            const fileName = `Defect_Report_${projectName || 'Project'}_${new Date().toISOString().split('T')[0]}.pdf`;
            doc.save(fileName);
        }

        // Initialize
        updateStats();
    </script>
</body>
</html>
